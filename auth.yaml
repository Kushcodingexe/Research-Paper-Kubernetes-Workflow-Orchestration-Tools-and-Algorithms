# 1. Create the Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chaos-admin
  namespace: default
---
# 2. Define the Permissions (The "Role")
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaos-controller-role
rules:
  # Allow viewing and modifying Nodes (for your simulation)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update", "patch"]
  # Allow viewing and modifying Pods (for your health checks)
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events"]
    verbs: ["get", "list", "watch", "delete"]
---
# 3. Bind the Account to the Role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chaos-controller-binding
subjects:
  - kind: ServiceAccount
    name: chaos-admin
    namespace: default
roleRef:
  kind: ClusterRole
  name: chaos-controller-role
  apiGroup: rbac.authorization.k8s.io
